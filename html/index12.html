<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="author" content="박승현">
        <meta name="keywords" content="메타태그, 학습, 코딩교육">
        <meta name="discription" content="메타태그를 추가하는 방법">
        <title>메타태그 추가하기</title>
    </head>
    <body>
        <h1>메타태그 추가하기</h1>
    </body>
</html>




<!--
    품질을 높이는 태그 
    meta 태그는 html 문서의 메타데이터(정보)를 표시하는 태그
    검색엔진 최적화에 기여하며, 검색결과에도 영향을 끼친다. 
charset: 문자세트/ 문자 인코딩에 대한 요약 정보기입(영문&한글 사용)
http-equiv: 콘텐츠 속성 정보/값 에 대한 http 헤더
<meta http-equiv="x-ua-compatible" content="IE=edge"
->호환성 관련 요소, 익스플로러 사용할때 엣지를 사용해서 호환성을 맞추겠따

name: 문서 정보
content: 메타데이터 내용 -->
