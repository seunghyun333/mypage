<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
        <select name="pet" multiple>
            <option value="dog">강아지</option>
            <option value="cat" selected>고양이</option>
            <option value="hamster">햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
        <br>

        <textarea name="content"
        rows="10" cols="10">기본적으로 쓰여 있는 텍스트 </textarea>

    </body>
</html>

<!--multipe 여러개 선택, selected 기본적으로 선택 되어 있는 상태
입력요소엔 이름을 추가할 수 있음 , rows: 행, cols: 열, 몇개 정도, 대략임  -->
